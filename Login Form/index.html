<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /></head>
<body>
    <div class="login">
            <img src="./assets/img/background.png" alt="" class="login-img">
            <form action="" class="login-form">
                <h1 class="login-title">Login</h1>
                <div class="login-content">
                    <div class="login-box">
                        <span class="material-symbols-sharp login-icon">person</span>
                        <div class="login-box-input">
                            <input type="email" required class="login-input" placeholder=" ">
                            <label for="" class="login-label">Email</label>
                        </div>
                    </div>
                    <div class="login-box">
                        <span class="material-symbols-sharp login-icon">lock</span> 
                            <div class="login-box-input">
                            <input type="password" required class="login-input" id="login-pass" placeholder=" ">
                            <label for="" class="login-label">Password</label>
                            <span class="material-symbols-sharp login-eye" id="login-eye">visibility_off</span>
                        </div>
                    </div>
                </div>
                <div class="login-check">
                    <div class="login-check-group">
                        <input type="checkbox" class="login-check-input">
                        <label for="" class="login-check-label">Remember Me</label>
                    </div>
                    <a href="#" class="login-forgot">Forgot Password?</a>
                </div>
                <button class="login-button">Login</button>
                <p class="login-register">Don't have an account? <a href="#">Register</a></p>
            </form>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
